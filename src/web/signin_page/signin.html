<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Iniciar Sesión</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="signin.css">
</head>

<body>
    <div class="login-container">
        <h2>Iniciar Sesión</h2>
        <form action="../backend\procesar_signin.php" method="POST">
            <label for="username">Usuario</label>
            <input type="text" id="username" name="nombre_usuario" placeholder="Tu nombre de usuario" required>
            <label for="password">Contraseña</label>
            <input type="password" id="password" name="contraseña" placeholder="••••••••" required>
            <div class="actions">
                <label class="remember">
                <input type="checkbox"> Recordarme
                </label>
                <div class="forgot">
                <a href="#">¿Olvidaste tu contraseña?</a>
                </div>
            </div>
            <button type="submit" name="ingreso">Entrar</button>
            <div class="bottom-options">
                <div class="signup">
                    ¿No tienes cuenta? <a href="../signup_page\signup.html">Regístrate aquí</a>
                </div>
                <div class="modo_invitado">
                    <a href="../main_page\modo_invitado.html">Entrar en Modo Invitado</a>
                </div>
            </div>
        </form>
    </div>
</body>
</html>
